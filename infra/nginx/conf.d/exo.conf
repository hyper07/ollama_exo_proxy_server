# Nginx reverse proxy for Exo Proxy Server - local HTTPS with mkcert

# HTTP -> HTTPS redirect for proxy.local
server {
    listen 80;
    server_name proxy.local;
    return 301 https://$host$request_uri;
}

# HTTPS with local self-signed cert generated by mkcert
server {
    listen 443 ssl;
    server_name proxy.local;

    ssl_certificate     /etc/nginx/certs/proxy.local.crt;
    ssl_certificate_key /etc/nginx/certs/proxy.local.key;

    location / {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
